<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影详情</title>
    <!-- 引入css样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/movieDetail.css"/>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <!-- font-asesome图标库 -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css">


    <!-- 引入js脚本文件 -->
    <!-- jquery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <!-- echart -->
    <script src="/js/echarts.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/movieDetail.js"></script>
</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
            <p class="title">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation" class="active"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"><a href="/admin/cinema/statistic"><i class="icon-bar-chart"></i> 影院统计</a></li>
            <li role="presentation"><a href="/admin/VIP/discount"><i class="icon ion-bookmark"></i> 会员卡优惠</a></li>
            <li role="presentation"><a href="/admin/ticket/return"><i class="icon ion-eye-disabled"></i> 退票策略</a></li>
            <li role="presentation"><a href="/admin/staff/manage"><i class="icon ion-ios-people"></i> 员工管理</a></li>
            <li role="presentation"><a href="/admin/Coupon/give"><i class="icon ion-ios-rose"></i> 优惠券赠送</a></li>
        </ul>
    </div>
    <div class="content-container" >
        <div class="content-header">
            <img id="movie-img">
            <div class="movie-basic-info">
                <div><span class="title" id="movie-name"></span></div>
                <div style="margin-top: 20px;"><span>简 介 ：</span><span id="movie-description" class="gray-text"></span></div>
                <div><span>上 映 ：</span><span id="movie-startDate"></span></div>
                <div><span>类 型 ：</span><span id="movie-type"></span></div>
                <div><span>时 长 ：</span><span id="movie-length"></span></div>
                <div><span>地 区 ：</span><span id="movie-country"></span></div>
                <div><span>语 言 ：</span><span id="movie-language"></span></div>
                <div><span>导 演 ：</span><span id="movie-director"></span></div>
                <div><span>主 演 ：</span><span id="movie-starring"></span></div>
                <div><span>编 剧 ：</span><span id="movie-writer"></span></div>
                <div class="movie-operations">
                    <button type="button" class="btn btn-primary" id="modify-btn"><span>修 改</span></button>
                    <button type="button" class="btn btn-danger" id="delete-btn"><span>下 架</span></button>
                </div>
            </div>
        </div>
        <div class="statistic-container card">
           <div id="like-date-chart" style="width: 800px;height:500px;"></div>
        </div>
    </div>
</div>
<div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="movieModalLabel">修改</h4>

            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="movie_startDate"><span class="error-text">*</span>上映时间</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="movie_startDate" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="movie_name">电影名字</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="movie_name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="movie-img-input"><span class="error-text">*</span>电影海报</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="movie-img-input">
                            <p class="help-block">目前直接填写外部url即可</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="movie-description-input">剧情介绍</label>
                        <div class="col-sm-10">
                            <textarea rows="3" class="form-control" id="movie-description-input" ></textarea>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="movie_country">国家/地区</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="movie_country" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="movie_language">电影语言</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="movie_language" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="movie_director">电影导演</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="movie_director">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="movie_starring">电影主演</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="movie_starring">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="movie_writer">电影编剧</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="movie_writer" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="movie_length">电影时长</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="movie_length" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="movie_type">电影类型</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="movie_type">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="movie-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>
</div>
<div class="dialog" id="deleteMovie">
    <div class="title">
        <div class="content">

        </div>
    </div>
</div>
</body>
</html>
