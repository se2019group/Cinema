        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="#"><i class="icon-calendar"></i> 排片管理</a></li>

            <li role="presentation"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>

        <div class="content-header">
            <span class="title gray-text">退票策略修改</span>
        </div>
        <div class="content">
            全额退款的时间限制:<br>
            <input type="text" id="fulltime" value="480">
            <br>
            折扣退款的时间限制:<br>
            <input type="text" id="parttime" value="50">
            <br>
            折扣退款的折扣:<br>
            <input type="text" id="discount" value="0.08">
            <br>
            无法退款的时间限制:<br>
            <input type="text" id="outtime" value="20">
            <br><br>
            <input type="button" value="确认修改" onclick='change()'>
        </div>
        </br>
    </div>
