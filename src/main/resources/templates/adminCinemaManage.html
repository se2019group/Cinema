<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影院管理</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/cinemaHall.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/adminCinemaManage.js"></script>

</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
            <p class="title">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation" class="active"><a href="#"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"><a href="/admin/cinema/statistic"><i class="icon-bar-chart"></i> 影院统计</a></li>
            <li role="presentation"><a href="/admin/VIP/discount"><i class="icon ion-bookmark"></i> 会员卡优惠</a></li>
            <li role="presentation"><a href="/admin/ticket/return"><i class="icon ion-eye-disabled"></i> 退票策略</a></li>
            <li role="presentation"><a href="/admin/staff/manage"><i class="icon ion-ios-people"></i> 员工管理</a></li>
            <li role="presentation"><a href="/admin/Coupon/give"><i class="icon ion-ios-rose"></i> 优惠券赠送</a></li>

        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <button type="button" class="btn btn-primary" data-backdrop="static" data-toggle="modal" data-target="#hallModal"><i class="icon-plus-sign"></i> 增加影厅</button>
        </div>
            <div class="content-item">
                <span class="title gray-text">常规设置</span>
                <div class="content-card card">
                    <span class="">用户可见排片日期：</span><span id="can-see-num"></span>
                    <a style="margin-left: 20px;" class="primary-text" id="canview-modify-btn">修改</a>
                    <input type="number" class="form-control" id="canview-set-input" style="display: none;width: 200px;">
                    <a style="display: none" class="primary-text" id="canview-confirm-btn">确认</a>
                </div>
        </div>
        <div class="content-item">
            <span class="title gray-text">影厅管理</span>
            <div class="content-card card" id="hall-card">
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="hallModal" tabindex="-1" role="dialog" aria-labelledby="hallModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="hallModalLabel">新增影厅</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="hall-id-input"><span class="error-text">*</span>影厅id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hall-id-input" placeholder="请输入影厅id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="hall-name-input"><span class="error-text">*</span>影厅名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hall-name-input" placeholder="请输入影厅名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="hall-row-input"><span class="error-text">*</span>行</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hall-row-input" placeholder="请输入行">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="hall-column-input"><span class="error-text">*</span>列</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hall-column-input" placeholder="请输入列">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="hall-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="hallchange" tabindex="-1" role="dialog" aria-labelledby="hallModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="hallModalchange">修改影厅</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="hall-name-input"><span class="error-text">*</span>影厅名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hall-name-input2" placeholder="请输入影厅名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="hall-row-input"><span class="error-text">*</span>行</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hall-row-input2" placeholder="请输入行">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="hall-column-input"><span class="error-text">*</span>列</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hall-column-input2" placeholder="请输入列">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="hall-form-btn2">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
