<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>影院统计</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/adminStatistic.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.staticfile.org/ionicons/2.0.1/css/ionicons.min.css">


    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/echarts.js"></script>
    <script src="/js/adminCinemaStatistic.js"></script>

</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
            <p class="title">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"  class="active"><a href="#"><i class="icon-bar-chart"></i> 影院统计</a></li>
            <li role="presentation"><a href="/admin/VIP/discount"><i class="icon ion-bookmark"></i> 会员卡优惠</a></li>
            <li role="presentation"><a href="/admin/ticket/return"><i class="icon ion-eye-disabled"></i> 退票策略</a></li>
            <li role="presentation"><a href="/admin/staff/manage"><i class="icon ion-ios-people"></i> 员工管理</a></li>
            <li role="presentation"><a href="/admin/Coupon/give"><i class="icon ion-ios-rose"></i> 优惠券赠送</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <span class="title gray-text">影院统计</span>
        </div>
        <div class="card table-container" id="schedule-rate-container">
        </div>
        <div class="card table-container" id="box-office-container">
        </div>
        <div class="card table-container" id="audience-price-container">
        </div>
        <div>
            请输入要获得的上座率的日期
            <input type="text" id="placingrate-date-year" value="2019" style="width: 40px">年
            <input type="text" id="placingrate-date-month" value="06" style="width: 20px">月
            <input type="text" id="placingrate-date-day" value="13" style="width: 20px">日
            <button type="button" id="change-placingrate-date" style="height:30px;width:80px;">提交</button>
        </div>
        <div class="card table-container" id="place-rate-container">
        </div>
        <div>
            要获得的排名的数量
            <input type="text" id="popular-movie-num" value="7" style="width: 30px">
            多少天以内的排名
            <input type="text" id="popular-movie-days" value="7" style="width: 30px">天
            <button type="button" id="change-popular-movie" style="height:30px;width:80px;">提交</button>
        </div>
        <div class="card table-container" id="popular-movie-container">
        </div>
        <div class="card table-container" id="top10-like-movie-container">
        </div>
    </div>
</div>
</body>
</html>
